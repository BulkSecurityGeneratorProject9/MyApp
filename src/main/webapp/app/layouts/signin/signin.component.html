<div class="">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="alert alert-danger" *ngIf="authenticationError"
                 jhiTranslate="login.messages.error.authentication">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>
        <div class="col-md-8">
            <form class="form" role="form" (ngSubmit)="login()">

                <div class="ui-inputgroup m-group margin-top-20">
                    <span class="ui-inputgroup-addon m-addon"><i class="fa fa-user"></i></span>
                    <input class="m-input" type="text" pInputText [(ngModel)]="username"
                           name="username" id="username"
                           placeholder="{{'global.form.username.placeholder' | translate}}">
                </div>

                <div class="ui-inputgroup m-group">
                    <span class="ui-inputgroup-addon m-addon"><i class="fa fa-lock"></i></span>
                    <input class="m-input" type="password" pInputText [(ngModel)]="password"
                           name="password" id="password"
                           placeholder="{{'login.form.password.placeholder' | translate}}">
                </div>
                <!--<div class="form-check">-->
                <!--<label class="form-check-label" for="rememberMe">-->
                <!--<input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe"-->
                <!--[(ngModel)]="rememberMe" checked>-->
                <!--<span jhiTranslate="login.form.rememberme">Remember me</span>-->
                <!--</label>-->
                <!--</div>-->
                <button class="btn btn-primary m-button" pButton type="submit" style="margin-left: -6px;"
                        jhiTranslate="login.form.button">Sign in</button>
                <!--<button type="submit" class="btn btn-primary" jhiTranslate="login.form.button">Sign in</button>-->
            </form>
            <p></p>
            <!--<div class="alert alert-warning">-->
            <!--<a class="alert-link" (click)="requestResetPassword()" jhiTranslate="login.password.forgot">Did you forget your password?</a>-->
            <!--</div>-->
            <!--<div class="alert alert-warning">-->
            <!--<span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>-->
            <!--<a class="alert-link" (click)="register()" jhiTranslate="global.messages.info.register.link">Register a new account</a>-->
            <!--</div>-->
        </div>
        <div class="col-md-offset-1 col-md-2">
            <br/>
            <jhi-social provider="google"></jhi-social>
            <jhi-social provider="facebook"></jhi-social>
            <jhi-social provider="twitter"></jhi-social>
            <!-- jhipster-needle-add-social-button -->
        </div>
    </div>
</div>
